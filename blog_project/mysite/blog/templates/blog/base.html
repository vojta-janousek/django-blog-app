<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Aleo|Montserrat+Alternates" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light techfont">
      <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">My blog</a>
        <a class="nav-link" href="{% url 'about' %}">About</a>
        <a class="nav-link" href="https://www.github.com">Github</a>
        <a class="nav-link" href="https://www.linkedin.com">Linkedin</a>

        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'post_view' %}">New post</a>
          <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          <a>Welcome {{ user.username }}</a>
        {% else %}
          <a class="btn btn-dark" href="{% url 'login' %}" role="button">Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
